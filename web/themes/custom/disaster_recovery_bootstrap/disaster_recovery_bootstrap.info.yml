core: 8.x
type: theme
base theme: bootstrap

name: 'Disaster Recovery Bootstrap'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

libraries:
  - disaster_recovery_bootstrap/global-css
  - disaster_recovery_bootstrap/match-height

regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
