pipeline:
 - name: Install dependencies
   type: command
   command: composer install --no-interaction --optimize-autoloader
   directory: $APP_ROOT
 - name: Build site
   type: command
   command: drush si disaster_recovery --config-dir=/var/www/html/config/sync --root=/var/www/html/web -y
   directoy: /var/www/html/web
